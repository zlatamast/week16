<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Калькулятор стоимости автомобиля Audi</h5>
            </div>
            <div class="modal-body">
                <form>

                    <select class="form-select" aria-label="Default select example" id="models">
                        <option selected="selected" disabled="disabled" value="none">Выберите модель</option>
                        <option value="1000">Audi 1</option>
                        <option value="2000">Audi 2</option>
                        <option value="3000">Audi 3</option>
                    </select>
                    <fieldset class="row mt-3 mb-3">
                        <legend class="col-form-label col-sm-4 pt-0">Комплектация</legend>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                    value="400" checked>
                                <label class="form-check-label" for="gridRadios1">
                                    Эконом
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                    value="500">
                                <label class="form-check-label" for="gridRadios2">
                                    Бизнес
                                </label>
                            </div>
                            <div class="form-check disabled">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3"
                                    value="600">
                                <label class="form-check-label" for="gridRadios3">
                                    Премиум
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="row mt-3 mb-3">
                        <legend class="col-form-label col-sm-4 pt-0">Дополнительно</legend>
                        <div class="col-sm-8">
                            <div class="form-check">
                                <input class="form-check-input extraoption" type="checkbox" value="200"
                                    id="flexCheckDefault1">
                                <label class="form-check-label " for="flexCheckDefault1">
                                    Другой цвет
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input extraoption" type="checkbox" value="100"
                                    id="flexCheckDefault2">
                                <label class="form-check-label " for="flexCheckDefault2">
                                    Звуковая система
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input extraoption" type="checkbox" value="300"
                                    id="flexCheckDefault3">
                                <label class="form-check-label" for="flexCheckDefault3">
                                    Нестандартная коробка передач
                                </label>
                            </div>
                        </div>
                    </fieldset>
                    <div class="result"> </div>
                    <div class="error" style="color:red"> </div>
                </form>
            </div>


            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="btn-result">Рассчитать</button>
            </div>
        </div>
    </div>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./index.js"></script>
</body>

</html>
